<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registration</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/registration.css"/>
        <link rel="stylesheet" type="text/css" href="css/elemens/button.css"/>
        <link rel="stylesheet" type="text/css" href="css/elemens/field.css"/>
    </head>

   <body>
      <div class="container_all_registration">
            <div class="container_error_box">

            </div>

            <div class="container_registration_box">
                  <form action="/registration/procces" method="post">
                     <div class="container_field_box">
                        <input class="field_sing-in" type="login" name="regLogin" placeholder="Login" onfocus="true" required="true"/><br>
                        <input class="field_sing-in" type="password" name="regPassword" placeholder="Password" required="true"/><br>
                        <input class="field_sing-in" type="name" name="regName" placeholder="Name" required="true"><br>
                        <input class="field_sing-in" type="surname" name="regSurname" placeholder="Surname" required="true"/><br>
                        <input class="field_sing-in" type="patronymic" name="regPatronymic" placeholder="Patronymic" required="true"/><br>
                        <input class="field_sing-in" type="email" name="regEmail" placeholder="Email" required="true"/><br>
                        <button class="sing_in_button"  type="submit">Registration</button>
                     </div>
                  </form>

                  <div class="container_button_box">
                     <button class="sing_in_button"  onclick="document.location='/login'">Back</button>
                  </div>
            </div>
      </div>
   </body>
</html>
