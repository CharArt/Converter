<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Sing-in</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
        <link rel="stylesheet" type="text/css" href="css/elemens/button.css"/>
        <link rel="stylesheet" type="text/css" href="css/elemens/field.css"/>
    </head>

    <body>

        <div class="container_all_login">

            <div class="container_error_box">

            </div>

            <div class="container_login_box">
               
               <form action="/login/procces" method="post">
                  
                  <div class="container_field_box">
                        <input class="field_sing-in" type="email" name="email" placeholder="Email address" required autofocus><br>
                        <input class="field_sing-in" type="password" name="password" placeholder="Password" required><br>
                  </div>

                  <div class="container_button_box">
                     <button class="sing_in_button"  type="submit">Sign in</button>
                     <button class="sing_in_button"  type="submit">Registration</button>
                  </div>
                  
               </form>
               
            </div>
            
        </div>

    </body>
    
</html>
